name: Santa Cruz
type: theme
description: Santa Cruz zurb theme.
screenshot: screenshot.png
core_version_requirement: ^8 || ^9
core: 8.x

base theme: zurb_foundation

libraries:
  - santa_cruz/global

libraries-override:
  zurb_foundation/global: false

regions:
  alerts: 'Alerts'
  header: 'Header'
  gateway_header: 'Gateway Header'
  subsite_header: 'Subsite Header'
  subsite_header_filter_featured: 'Subsite Header Fileter Featured'
  subsite_header_filter_normal: 'Subsite Header Fileter Normal'
  subsite_brand_name: 'Subsite Brand Name'
  page_utilities: 'Page Utilities'
  hero: 'Hero'
  content_top: 'Content Top'
  content: 'Content'
  sidebar_first: 'Sidebar left'
  sidebar_second: 'Sidebar right'
  content_bottom: 'Content Bottom'
  footer_first: 'Footer Top'
  footer_middle: 'Footer'
  footer_last: 'Footer Bottom'
  left_off_canvas: 'Left off canvas'
  right_off_canvas: 'Right off canvas'

features:
  - slogan
  - favicon
  - comment_user_picture
  - node_user_picture
