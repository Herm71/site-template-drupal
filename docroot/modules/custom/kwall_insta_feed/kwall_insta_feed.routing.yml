
kwall_insta_feed.insta_config_form:
  path: '/admin/config/insta-config'
  defaults:
    _form: '\Drupal\kwall_insta_feed\Form\InstaConfigForm'
    _title: 'Instagram Configuration'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE


kwall_insta_feed:insta_import_test:
  path: '/admin/insta-import'
  defaults:
    _controller: '\Drupal\kwall_insta_feed\Controller\InstaImport::instaFeedImport'
    _title: 'Instagram Import test'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE